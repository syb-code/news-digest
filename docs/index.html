<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Digest</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Lunr.js for client-side search -->
  <script src="https://unpkg.com/lunr/lunr.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>News Digest</h1>
    <div class="controls">
      <select id="filter-source"><option value="">All sources</option></select>
      <select id="filter-theme"><option value="">All themes</option></select>
      <input id="search" placeholder="Search titles & summaries">
    </div>
  </header>

  <main class="layout">
    <section class="column">
      <h2>Highlights</h2>
      <ul id="list-highlights" class="itemlist"></ul>
    </section>
    <section class="column">
      <h2>Deeper Dives</h2>
      <ul id="list-deeper" class="itemlist"></ul>
    </section>

    <aside class="sidebar">
      <h3>On X (web only)</h3>
      <a class="twitter-timeline" data-height="400" href="https://twitter.com/Polymarket?ref_src=twsrc%5Etfw">Tweets by Polymarket</a>
      <a class="twitter-timeline" data-height="400" href="https://twitter.com/zerohedge?ref_src=twsrc%5Etfw">Tweets by zerohedge</a>
      <a class="twitter-timeline" data-height="400" href="https://twitter.com/danielrpopper?ref_src=twsrc%5Etfw">Tweets by danielrpopper</a>
    </aside>
  </main>

  <footer class="foot">
    <small>Generated hourly. Email goes out daily at 7:30 AM PT.</small>
  </footer>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
